<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="A simple calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="calculator-container">
      <div class="calculator">
        <div class="display-container">
          <div class="display">
            <span id="typing-indicator">_</span>
            <p id="display-text"></p>
          </div>
        </div>
        <div class="keys-container">
          <div class="key-container" id="CLEAR"><p class="key">CE</p></div>
          <div class="key-container" id="DELETE">
            <p class="key">DEL</p>
          </div>
          <div class="key-container special-key" id="PERCENT">
            <p class="key">%</p>
          </div>
          <div class="key-container special-key" id="DIVIDE">
            <p class="key">รท</p>
          </div>
          <div class="key-container"><p class="key number-key">7</p></div>
          <div class="key-container"><p class="key number-key">8</p></div>
          <div class="key-container"><p class="key number-key">9</p></div>
          <div class="key-container special-key" id="MULTIPLY">
            <p class="key">x</p>
          </div>
          <div class="key-container"><p class="key number-key">4</p></div>
          <div class="key-container"><p class="key number-key">5</p></div>
          <div class="key-container"><p class="key number-key">6</p></div>
          <div class="key-container special-key" id="MINUS">
            <p class="key">-</p>
          </div>
          <div class="key-container"><p class="key number-key">1</p></div>
          <div class="key-container"><p class="key number-key">2</p></div>
          <div class="key-container"><p class="key number-key">3</p></div>
          <div class="key-container special-key" id="PLUS">
            <p class="key">+</p>
          </div>
          <div class="key-container"><p class="key number-key">0</p></div>
          <div class="key-container special-key" id="COMMA">
            <p class="key">,</p>
          </div>
          <div class="key-container special-key" id="NEGATIVE">
            <p class="key">+/-</p>
          </div>
          <div class="key-container special-key" id="EQUAL">
            <p class="key">=</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" async defer></script>
  </body>
</html>
